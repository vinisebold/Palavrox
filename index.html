<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <header class="flex items-center justify-between p-4">
    <!-- Botão de Voltar -->
    <button class="text-gray-700 hover:text-blue-600 flex items-center gap-1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Voltar
    </button>

    <div class="text-lg font-semibold text-gray-800">Titulo</div>

    <div class="flex items-center gap-2">
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
      >
        B
      </button>
      <button
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition"
      >
        A
      </button>
    </div>
  </header>

  <section class="flex justify-center items-center gap-8 p-8">

    
    <div
      class="w-54 h-54 bg-gray-50 border-2 border-gray-200 rounded-xl flex items-center justify-center text-gray-500 text-xl shadow-lg inset-shadow-sm"
      draggable="true"
    >
      1
    </div>

    <div
      class="w-54 h-54 bg-gray-50 border-2 border-gray-200 rounded-xl flex items-center justify-center text-gray-500 text-xl shadow-lg inset-shadow-sm"
      draggable="true"
    >
      2
    </div>
  </section>

  <section class="flex justify-center items-center gap-8 p-8">
          <button
        class="px-20 py-5 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition"
      >
        Montar
      </button>
      <button
        class="px-20 py-5 border-2 border-gray-200 text-gray-400 rounded-full hover:bg-green-600 transition"
      >
        Limpar
      </button>
  </section>

<section class="mx-60 max-w-full p-6 bg-white border border-gray-300 rounded-xl shadow-sm flex items-center gap-6">
  <!-- Imagem ou ícone no card -->
  <div class="w-24 h-24 bg-gray-200 rounded-lg flex items-center justify-center text-gray-400 text-3xl font-bold flex-shrink-0">
    IMG
  </div>

  <!-- Conteúdo do card -->
  <div class="flex-grow">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Título do Card</h2>
    <p class="text-gray-600">
      Aqui vai uma descrição curta que pode crescer e o card vai se adaptar sem largura fixa.
    </p>
  </div>
</section>

     <section class="p-5 mx-auto max-w-4xl my-10 bg-white border border-gray-300 rounded-xl shadow-sm">
        <ul class="grid grid-cols-7 gap-4 place-items-center">
            <li class="w-20 h-20 bg-red-400 rounded-lg cursor-move"></li>
            <li class="w-20 h-20 bg-blue-400 rounded-lg"></li>
            <li class="w-20 h-20 bg-green-400 rounded-lg"></li>
            <li class="w-20 h-20 bg-yellow-400 rounded-lg"></li>
            <li class="w-20 h-20 bg-purple-400 rounded-lg"></li>
            <li class="w-20 h-20 bg-pink-400 rounded-lg"></li>
            <li class="w-20 h-20 bg-orange-400 rounded-lg"></li>
            <li class="w-20 h-20 bg-teal-400 rounded-lg"></li>
            <li class="w-20 h-20 bg-indigo-400 rounded-lg"></li>
            <li class="w-20 h-20 bg-lime-400 rounded-lg"></li>
            <li class="w-20 h-20 bg-red-400 rounded-lg cursor-move"></li>
            <li class="w-20 h-20 bg-blue-400 rounded-lg"></li>
            <li class="w-20 h-20 bg-green-400 rounded-lg"></li>
            <li class="w-20 h-20 bg-yellow-400 rounded-lg"></li>
        </ul>
    </section>

</html>
