<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <header class="flex items-center justify-between p-4 bg-white border border-gray-300 rounded-xl shadow-sm">
    <!-- Botão de Voltar -->
    <button class="text-gray-700 hover:text-blue-600 flex items-center gap-1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Voltar
    </button>

    <div class="text-lg font-semibold text-gray-800">Titulo</div>

    <div class="flex items-center gap-2">
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
      >
        B
      </button>
      <button
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition"
      >
        A
      </button>
    </div>
  </header>

  <section class="flex justify-center items-center gap-8 p-8 bg-gray-50">
    <!-- Área Arrastável 1 -->
    <div
      class="w-64 h-64 bg-white border-4 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-gray-500 text-xl cursor-move"
      draggable="true"
    >
      1
    </div>

    <div
      class="w-64 h-64 bg-white border-4 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-gray-500 text-xl cursor-move"
      draggable="true"
    >
      2
    </div>
  </section>

<section class="mx-4 max-w-full p-6 bg-white border border-gray-300 rounded-xl shadow-sm flex items-center gap-6">
  <!-- Imagem ou ícone no card -->
  <div class="w-24 h-24 bg-gray-200 rounded-lg flex items-center justify-center text-gray-400 text-3xl font-bold flex-shrink-0">
    IMG
  </div>

  <!-- Conteúdo do card -->
  <div class="flex-grow">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Título do Card</h2>
    <p class="text-gray-600">
      Aqui vai uma descrição curta que pode crescer e o card vai se adaptar sem largura fixa.
    </p>
  </div>
</section>




  <section class="p-8 m-4 bg-white border border-gray-300 rounded-xl shadow-sm">
  <ul class="grid grid-cols-5 gap-4">
    <li class="aspect-square bg-red-400 rounded-lg"></li>
    <li class="aspect-square bg-blue-400 rounded-lg"></li>
    <li class="aspect-square bg-green-400 rounded-lg"></li>
    <li class="aspect-square bg-yellow-400 rounded-lg"></li>
    <li class="aspect-square bg-purple-400 rounded-lg"></li>

    <li class="aspect-square bg-pink-400 rounded-lg"></li>
    <li class="aspect-square bg-orange-400 rounded-lg"></li>
    <li class="aspect-square bg-teal-400 rounded-lg"></li>
    <li class="aspect-square bg-indigo-400 rounded-lg"></li>
    <li class="aspect-square bg-lime-400 rounded-lg"></li>
  </ul>
</section>

</html>
